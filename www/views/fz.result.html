<div class="mocha-modal" ng-class="{hide: test.hideModal == true}">
    <div class="mocha-modal-content w3-animate-bottom">
        <div style="width:100%;font-size: 25px">
            <p class=""><i class="fa fa-trophy"></i> Points: {{test.point_earned | number:0}}/7,500</p>
            <p class=""><i class="fa fa-clock-o"></i> Time: {{test.timePlayed}}</p>
            <p class=""><i class="fa fa-money"></i> Tokens: {{test.token}}</p>
            <a class="waves-effect waves-light main-color btn-large z-depth-4 center-align" ng-click="goContest()"
               ng-class="{'main-color':wully !== true, 'wully-color':wully==true || fz, 
               'hide':!prize && !wully && !fz}">Submit to win $50</a>
            <div style="position:absolute;bottom:0;width:100%;">
                <a class="waves-effect waves-green btn-flat" ng-click="resetGame('dash')"
                   ng-class="{'hide':prize || wully || fz}">Home</a>
                <!--<a class="waves-effect waves-green btn-flat" ng-click="resetGame('practice',true)">Retry</a>-->
                <a class="waves-effect waves-green btn-flat" ng-click="resetGame('practice')"
                   ng-class="{'hide':prize || wully|| fz}">Next Round</a>
            </div>
        </div>
    </div>
    <!--<div class="progress" style="margin:70% 10%;">
      <div class="indeterminate"></div>
    </div>-->
</div>
